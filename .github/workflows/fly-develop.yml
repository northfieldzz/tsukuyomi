name: Fly Deploy
on:
  push:
    branches:
      - develop
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only --config ./fly.io/prod.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_PROD_API_TOKEN_FOR_DEV }}